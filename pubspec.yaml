name: video_trimmer_2
description: A Flutter plugin to trim videos on Android and iOS. An alternate to ffmpeg to trim and export videos.
version: 0.1.2
homepage: https://github.com/mokshchadha/video_trimmer_2
license: MIT

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  path_provider: ^2.1.1
  plugin_platform_interface: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.mokshchadha.video_trimmer_2
        pluginClass: VideoTrimmer2Plugin
      ios:
        pluginClass: VideoTrimmer2Plugin